apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root2
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: maciek-apps
  project: default
  source:
    path: apps2/
    repoURL: https://github.com/dommaciek/argo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
